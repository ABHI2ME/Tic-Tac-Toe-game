<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Tic-Tac-Toe></Tic-Tac-Toe></title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
      <div class="container">
             <div class="box">
                  <div class="box-items item-1 "></div>
                  <div class="box-items item-2 "></div>
                  <div class="box-items item-3"></div>
                  <div class="box-items item-4 "></div>
                  <div class="box-items item-5 "></div>
                  <div class="box-items item-6 "></div>
                  <div class="box-items item-7 "></div>
                  <div class="box-items item-8 "></div>
                  <div class="box-items item-9 "></div>
             </div>
             <div class="sym">
                    <div class="big-o">O</div>
                    <div class="big-x">X</div>
             </div>
             <div class="players">
                    <button class="player-1" >Player 1</button>
                    <button class="player-2">Player 2</button>
             </div>
             <div class="reset"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
